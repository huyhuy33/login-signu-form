<!DOCTYPE html>
<html lang="en">
<head>
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form method="POST">
          <input class="text" type="text" name="Username" placeholder="Username" id = "username" required="">
          <input class="text email" type="email" name="email" placeholder="Email" id = "email"  required="">
          <input class="text" type="password" name="password" placeholder="Password" id = "password" required="">
          <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" id = "password-confirmation" required="">
          <div class="clearfix">
            <button type="submit">SIGN UP</button>
          </div>
          <div>
            <p id = "message"></p>
          </div>
        </form>
      </div>
    </div>
    <ul class="colorlib-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
